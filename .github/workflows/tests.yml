name: Automatisation des tests

on:
  push:

jobs:
  # 1) Compilation et tests CTest "classiques"
  Compilation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build & run ctest
        run: |
          mkdir -p build
          cd build
          cmake ..
          make
          ctest --output-on-failure

  # 2) Tests parallélisés
  Test_Add:
    runs-on: ubuntu-latest
    needs: Compilation

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake ..
          make

      - name: Run test "add" and capture report
        run: |
          cd build
          set -e
          echo "== Test add 10 5 ==" > report_add.txt
          ./src/calculator add 10 5 | tee -a report_add.txt
          echo "Exit code: $?" >> report_add.txt

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-add-report
          path: build/report_add.txt
          retention-days: 14

      - name: Job summary
        run: |
          echo "### Résultat du test *add*" >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat build/report_add.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  Test_Sub:
    runs-on: ubuntu-latest
    needs: Compilation

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build & run sub
        run: |
          mkdir -p build
          cd build
          cmake ..
          make
          ./src/calculator sub 3 -2

  Test_Mul:
    runs-on: ubuntu-latest
    needs: Compilation

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build & run mul
        run: |
          mkdir -p build
          cd build
          cmake ..
          make
          ./src/calculator mul 5 5

  Test_Div:
    runs-on: ubuntu-latest
    needs: Compilation

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build & run div
        run: |
          mkdir -p build
          cd build
          cmake ..
          make
          ./src/calculator div 1 5

  # 3) Test "car" (carré) avec artefact à rendre
  Test_Car:
    runs-on: ubuntu-latest
    needs: Compilation

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake ..
          make

      - name: Run test "car" and capture report
        run: |
          cd build
          set -e
          echo "== Test car 5 ==" > report_car.txt
          ./src/calculator car 5 | tee -a report_car.txt
          echo "Exit code: $?" >> report_car.txt

      - name: Upload report as artifact (car)
        uses: actions/upload-artifact@v4
        with:
          name: test-car-report
          path: build/report_car.txt
          retention-days: 14

      - name: Job summary (car)
        run: |
          echo "### Résultat du test *car*" >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat build/report_car.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # 4) Job final de "déploiement"
  Deploy:
    runs-on: ubuntu-latest
    needs:
      - Test_Add
      - Test_Sub
      - Test_Mul
      - Test_Div
      - Test_Car

    steps:
      - name: Deploy
        run: echo "Déploiement de la solution"
